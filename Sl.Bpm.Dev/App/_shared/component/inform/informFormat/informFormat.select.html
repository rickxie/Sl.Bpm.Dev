<modal>
    <modal-header>{{ 'Format' | translate}}</modal-header>
    <ma-tabs>
        <ma-panel data-title="{{ 'Basic' | translate}}" name="basic">
            <ma-form name="informFormat">
                <modal-body>
                    <!--<div class="form-group text-right">
                        <span class="btn btn-sm btn-primary" ng-click="vm.openColumn()">+字段</span>
                        <span class="btn btn-sm btn-primary" ng-click="vm.watch()">查看</span>
                    </div>-->
                    <div class="form-group">
                        <span class="col-lg-2 control-label">标题</span>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" ng-model="vm.model.subject"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-2 control-label">内容</div>
                        <div class="col-lg-10">
                            <div class="input-group">
                                <textarea type="text" rows="15" class="form-control" ng-model="vm.model.template" placeholder="通知內容"/>
                                <span class="input-group-addon btn" ng-click="openColumn(lang.id)">+字段</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-12">
                            {{ vm.formatedData}}
                        </div>
                    </div>
                </modal-body>
                <modal-footer>
                    <button class="btn btn-primary" type="submit" ma-form-submit="vm.save()">{{ 'Save' | translate}}</button>
                    <button type="button" data-dismiss="modal" ng-click="vm.cancel()" class="btn default">{{ 'Cancel' | translate}}</button>
                </modal-footer>
            </ma-form>
        </ma-panel>
    </ma-tabs>
</modal>
